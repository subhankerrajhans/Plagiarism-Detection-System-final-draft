<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="css/404.css">

</head>
<body>

<main>
    <div>
        <svg class="paper" viewBox="0 0 300 300" width="300" height="300" role="img" aria-label="A piece of paper torn in half">
            <g class="paper__outline" fill="none" stroke="hsl(0,10%,10%)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" transform="translate(61,4)">
                
                <g class="paper__top" transform="translate(0,25)">
                    <polygon class="paper__shadow" fill="hsl(0,10%,70%)" stroke="none"
                        points="0 148,0 0,137 0,187 50,187 148,155 138,124 148,93 138,62 148,31 138"
                        transform="translate(-12,12)" />
                    
                    <rect class="paper__tear-fill" fill="hsl(0,0%,100%)" stroke="none"
                        x="0" y="137" width="0" height="23" />

                    <polygon class="paper__fill" fill="hsl(0,0%,100%)" stroke="none"
                        points="0 148,0 0,137 0,187 50,187 148,155 138,124 148,93 138,62 148,31 138" />

                    <polyline points="0 148,0 0,137 0,187 50,187 148" />
                    <polyline class="paper__tear"
                        points="0 148,31 138,62 148,93 138,124 148,155 138,187 148"
                        stroke-dasharray="198 198"
                        stroke-dashoffset="-198" />
                </g>

                <g class="paper__bottom" transform="translate(0,25)">
                    <polygon class="paper__fill" fill="hsl(0,0%,100%)" stroke="none"
                        points="0 148,31 140,62 148,93 138,124 148,155 138,187 148,187 242,0 242" />
                    
                    <polyline points="187 148,187 242,0 242,0 148" />
                </g>

            </g>
        </svg>
    </div>

    <div>
        <h1>404</h1>
        <p>We couldn’t find the page you were looking for. It may have been moved, or it just doesn’t exist.</p>
        <a class="btn-link" href="index.html">Go Back Home</a>
    </div>
</main>

</body>
</html>
